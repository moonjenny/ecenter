<!-- 팝업_Excel 일괄 등록 : 500x? -->
<div class="popup" style="width:500px">
	<!-- pop_header s -->
	<div class="pop_header">
		<h1>EXCEL 일괄 등록</h1>
		<a href="#" class="btnClose">닫기</a> 
	</div>
	<!-- //pop_header e -->
	<!-- pop_content s -->

		<p>다운로드 받으신 사용자 엑셀 파일에 정보 입력 후 등록하여 주십시오.</p>

		<!-- table_01 s -->
		<div class="table_01 mt20">
			<table summary="난수 생성하기">
				<caption>난수 생성하기</caption>
				<colgroup>
				<col width="120" />
				<col width="*" />
				</colgroup>
				<tr>
					<th scope="row">파일등록</th>
					<td>
						<!-- 파일첨부 s -->

							<input type="text" name="file_reg" id="text" class="inputBox" readonly="readonly" />
							<input type="file" name="file_reg" id="file" class="hideFile" onchange="document.getElementById('text').value = this.value" />
						</div>
						<!-- //파일첨부 e -->
					</td>
				</tr>
			</table>
		</div>
		<!-- //table_01 e -->

		<div class="btn_center"><a href="#" class="btn btn_b_blue">확인</a><a href="#" class="btn btn_b_black">취소</a></div>

	</div>
