<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ebay edu backoffice</title>
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link type="text/css" rel="stylesheet" href="../../com/css/admin.css" />
<script type="text/javascript" src="../../com/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../com/js/design.js"></script>

<body>

<!-- 팝업_난수 생성하기 : 500x? -->
<div class="popup" style="width:500px">
	<!-- pop_header s -->
	<div class="pop_header">
		<h1>난수 생성하기</h1>
		<a href="#" class="btnClose">닫기</a> 
	</div>
	<!-- //pop_header e -->
	<!-- pop_content s -->
	<div class="pop_content">
		<p>생성할 난수의 개수를 입력 후 생성하기 버튼을 클릭하십시오.</p>

		<!-- table_01 s -->
		<div class="table_01 mt20">
			<table summary="난수 생성하기">
				<caption>난수 생성하기</caption>
				<tr>
					<td style="padding-left:0">
						<div class="random_box">
							<!-- random_num s -->
							<div class="random_num">
								<input type="text" id="randomNum" /><label for="randomNum" class="hide">난수의 개수</label>
								<span class="btn_updown">
									<a href="#"><img alt="증가" src="../../img/btn_plus.gif" /></a><a href="#"><img alt="감소" src="../../img/btn_minus.gif" /></a>
								</span>
							</div>
							<!-- //random_num e -->
							<a href="#" class="btn btn_m_black">생성하기</a>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<!-- //table_01 e -->

	</div>
	<!-- //pop_content e -->
</div>
</body>
</html>
